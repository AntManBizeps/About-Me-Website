<main>
  <fieldset id="controls">
    <!-- <legend>Ustawienia uk≈Çadanki</legend> -->

    <div>
      <label for="imgInput">Picture:</label>
      <input type="file" id="imgInput" accept="image/*">
    </div>

    <div>
      <label for="rowsInput">Number of rows:</label>
      <input type="number" id="rowsInput" min="2" value="3">
    </div>

    <div>
      <label for="colsInput">Number of columns:</label>
      <input type="number" id="colsInput" min="2" value="3">
    </div>

    <div id="buttonGroup">
      <button id="startBtn" disabled>Start</button>
      <button id="restartBtn" disabled>Restart</button>
    </div>
  </fieldset>

  <canvas id="puzzleCanvas"></canvas>
  <div id="message"></div>
